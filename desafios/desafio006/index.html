<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
        <p>Passe o mouse sobre o termo pra descobrir a tag</p>
        <ul>
           <li><abbr title="&lt;p&gt;&lt;/p&gt;">Paragrafo</abbr></li>
           <li><abbr title="&lt;h1-h6&gt;&lt;/h1-h6&gt;">Titulo</abbr></li>
           <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
           <li><abbr title="&lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
           <li><abbr title="&lt;ol&gt;&lt;/ol&gt;">Lista Ordenada</abbr></li>
           <li><abbr title="&lt;ul&gt;&lt;/ul&gt;">Lista não ordenada</abbr></li>
           <li><abbr title="&lt;body&gt;&lt;/body&gt;">Corpo do documento</abbr></li>
        </ul>
</body>
</html>
